<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botuvo - AI Chatbot SaaS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="logo.jpeg" alt="Botuvo Logo" />
    </div>
    <h1 class="title">Botuvo</h1>
    <nav class="nav">
      <a href="#contact" class="contact-link">Contact Us</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <span>Generate leads,</span>
      <span>convert sales,</span>
      <span>and save time.</span>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact" class="contact-section">
    <h2>Book a Call</h2>
    <p>Fill out the form below, and weâ€™ll get in touch with you!</p>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="Your Company" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 Botuvo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
